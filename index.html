<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link rel="icon" href="assets/favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />

    <meta name="theme-color" content="#CC0000" />
    <title>New York Times | COVID-19 Edition</title>
    <meta
      name="description"
      content="A clone of New York Times website to filter the latest Covid-19 news and more."
    />

    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <header class="header-closed header-opened">
      <h1 class="no-select">New York Times</h1>
      <form id="search-form">
        <input id="search-box" type="text" placeholder="Search" />
        <button type="submit" class="no-select">
          <img
            src="https://raw.githubusercontent.com/sepsol/nyt-clone/gh-pages/assets/iconmonstr-magnifier-2-32.png"
            width="100%"
          />
        </button>
      </form>
      <button
        id="scroll-down"
        class="hide-scroll-btn no-select"
        onclick="window.scrollBy({top: 3})"
      >
        scroll down<img
          src="https://raw.githubusercontent.com/sepsol/nyt-clone/gh-pages/assets/iconmonstr-arrow-69-32.png"
          width="35px"
          height="35px"
        />
      </button>
    </header>
    <main>
      <noscript>
        <h2
          style="
            width: 85vw;
            height: 75vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: auto;
          "
        >
          You must turn on JavaScript for this website to work correctly.
        </h2>
      </noscript>
      <ol id="search-results"></ol>
    </main>
    <footer>
      <p>
        Built with ♥ by sepsol ‌ | ‌
        <a
          href="https://sepsol.github.io/"
          target="_blank"
          rel="noopener noreferrer"
          >View my other work</a
        >
      </p>
      <p>&copy; <span id="thisYear"></span> New York Times Company</p>
      <script>
        document.getElementById(
          'thisYear'
        ).innerHTML = new Date().getFullYear();
      </script>
    </footer>

    <script src="nyt-api.js"></script>
    <script src="header.js"></script>
  </body>
</html>
