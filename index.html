<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicons/apple-touch-icon.png"
    />
    <link rel="icon" href="assets/favicons/favicon.ico" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />

    <meta name="theme-color" content="#CC0000" />
    <title>COVID News | New York Times</title>
    <meta
      name="description"
      content="A clone of New York Times news agency to filter only the latest Covid-19 news."
    />

    <link rel="stylesheet" href="styles.css" type="text/css" />

  <body>
    <header>
      <h1>COVID-19 News</h1>
    </header>
    <main>
      <noscript>
        <h2
          style="
            width: 100vw;
            height: 77vh;
            display: flex;
            justify-content: center;
            align-items: center;
          "

          You must turn on JavaScript for this website to work correctly.
        </h2>
      </noscript>
      <ol id="search-results"></ol>
    </main>
    <footer>
      <p>
        Built with ♥ by sepsol ‌ | ‌
        <a
          href="https://sepsol.github.io/"
          target="_blank"
          rel="noopener noreferrer"
          >View my other work</a
        >
      </p>
      <p>&copy; <span id="thisYear"></span> New York Times Company</p>
      <script>
        document.getElementById(
          'thisYear'
        ).innerHTML = new Date().getFullYear();
      </script>
    </footer>

    <script src="nyt-api.js"></script>
